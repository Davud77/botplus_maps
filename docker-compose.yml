
services:
  # --- 1. База данных (PostGIS) ---
  db:
    image: postgis/postgis:16-3.4-alpine
    restart: always
    shm_size: 2gb
    environment:
      POSTGRES_USER: botplus_user
      POSTGRES_PASSWORD: botplus_password
      POSTGRES_DB: botplus_db
    ports:
      - "5432:5432" # Прямой доступ (опционально)
    volumes:
      - ./data/pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botplus_user -d botplus_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. MinIO (S3 Storage) ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Web Console (откройте в браузере)
    volumes:
      - ./data/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- 3. PgBouncer (Пулер соединений) ---
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Автоматическая конфигурация (если образ поддерживает)
      # Или используйте volume с конфигом, как у вас было
      DB_USER: botplus_user
      DB_PASSWORD: botplus_password
      DB_HOST: db
      DB_NAME: botplus_db
      AUTH_TYPE: md5
    volumes:
       # Если у вас есть свои конфиги, раскомментируйте:
       - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
       - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - "6432:6432"

  # --- 4. Основное приложение ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --workers 8 --worker-class gevent --bind 0.0.0.0:5000 "server.app:create_app()"
    depends_on:
      pgbouncer:
        condition: service_started
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PYTHONPATH: /app/server
      SECRET_KEY: ${SECRET_KEY:-change-me}
      
      # Настройки БД (через PgBouncer)
      DATABASE_URL: postgresql://botplus_user:botplus_password@pgbouncer:6432/botplus_db
      
      # Настройки MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: panoramas
      MINIO_SECURE: "False" # False для локальной работы без HTTPS
      
      UPLOAD_FOLDER: /app/server/uploads # Для временных файлов
    volumes:
      - ./data:/app/data
      - ./server/uploads:/app/server/uploads
    ports:
      - "5580:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3