
services:
  # --- 1. База данных (PostGIS) ---
  db:
    image: postgis/postgis:16-3.4-alpine
    restart: always
    shm_size: 2gb
    environment:
      POSTGRES_USER: botplus_user
      POSTGRES_PASSWORD: botplus_password
      POSTGRES_DB: botplus_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botplus_user -d botplus_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. MinIO (S3 Storage) ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - ./data/minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- 3. PgBouncer (Пулер соединений) ---
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: botplus_user
      DB_PASSWORD: botplus_password
      DB_HOST: db
      DB_NAME: botplus_db
      AUTH_TYPE: md5
    volumes:
       - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
       - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - "6432:6432"

  # --- 4. Основное приложение (Backend) ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --workers 8 --worker-class gevent --bind 0.0.0.0:5000 "server.app:create_app()"
    depends_on:
      pgbouncer:
        condition: service_started
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PYTHONPATH: /app/server
      SECRET_KEY: ${SECRET_KEY:-change-me}
      
      # Настройки БД
      DATABASE_URL: postgresql://botplus_user:botplus_password@pgbouncer:6432/qgisdb
      
      # Настройки MinIO (для Python backend)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: panoramas
      MINIO_SECURE: "False"
      
      # Пути
      UPLOAD_FOLDER: /app/server/uploads 
      ORTHO_FOLDER: /app/data/temp/orthos
    volumes:
      - ./data:/app/data
      - ./server/uploads:/app/server/uploads
    ports:
      - "5580:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # --- 5. TiTiler (Tile Server) ---
  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    container_name: titiler
    ports:
      - "8000:80"
    depends_on:
      - minio
    environment:
      # --- Настройки MinIO ---
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      
      # Адрес MinIO внутри сети
      - AWS_ENDPOINT_URL=http://minio:9000
      
      # [FIX] Включаем режим без подписи (для публичного бакета)
      # Это исправит ошибку 500 "Access Key Id ... does not exist"
      - AWS_NO_SIGN_REQUEST=YES
      
      # [FIX] Принудительный Path Style для MinIO
      - AWS_S3_FORCE_PATH_STYLE=true
      
      - AWS_VIRTUAL_HOSTING=FALSE
      - AWS_HTTPS=FALSE
      
      # --- Разрешаем CORS ---
      - TITILER_API_CORS_ORIGIN=*
      
      # --- Оптимизация GDAL ---
      - CPL_VSIL_CURL_ALLOWED_EXTENSIONS=.tif,.tiff,.png,.jpeg,.jpg
      - GDAL_CACHEMAX=200
      - GDAL_DISABLE_READDIR_ON_OPEN=EMPTY_DIR
      - GDAL_INGESTED_BYTES_AT_OPEN=32768
      - GDAL_HTTP_MERGE_CONSECUTIVE_RANGES=YES
      - GDAL_HTTP_MULTIPLEX=YES
      - GDAL_HTTP_VERSION=2
      - GDAL_HTTP_UNSAFESSL=YES