services:
  # --- 1. База данных (PostGIS) ---
  db:
    user: "0:0"
    image: postgis/postgis:16-3.4-alpine
    restart: always
    shm_size: 2gb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # Заменено на именованный том
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. MinIO (S3 Storage) ---
  minio:
    image: minio/minio
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}"
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000" # API
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}" # Console
    volumes:
      # Заменено на именованный том для корректной работы MinIO
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- 3. PgBouncer (Пулер соединений) ---
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      AUTH_TYPE: ${PGBOUNCER_AUTH_TYPE}
    volumes:
       - ./pgbouncer:/etc/pgbouncer:ro
    ports:
      - "${PGBOUNCER_PORT}:6432"

  # --- 4. Основное приложение (Backend) ---
  app:
    user: root
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --workers 4 --worker-class gevent --timeout 36000 --keep-alive 5 --bind 0.0.0.0:5000 "server.app:create_app()"
    depends_on:
      pgbouncer:
        condition: service_started
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      PYTHONPATH: /app/server
      
      # Режим работы и CORS
      APP_ENV: ${APP_ENV}
      CLIENT_ORIGINS: ${CLIENT_ORIGINS}
      
      # Безопасность и Куки
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRES_SECONDS: ${ACCESS_TOKEN_EXPIRES_SECONDS}
      COOKIE_SECURE: ${COOKIE_SECURE}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
      
      # Администратор
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}
      
      # Настройки БД
      DATABASE_URL: ${DATABASE_URL}
      
      # Настройки MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ORTHO_BUCKET: ${MINIO_ORTHO_BUCKET}
      MINIO_SECURE: ${MINIO_SECURE}
      
      # Настройки TiTiler
      TITILER_INTERNAL_URL: ${TITILER_INTERNAL_URL}
      
      # Пути 
      UPLOAD_FOLDER: ${UPLOAD_FOLDER}
      ORTHO_FOLDER: ${ORTHO_FOLDER}
      TEMP_FOLDER: ${TEMP_FOLDER}
      TASKS_FOLDER: ${TASKS_FOLDER}
      
    volumes:
      - ./data:/app/data
      - ./server/uploads:${UPLOAD_FOLDER}
    ports:
      - "${APP_PORT}:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # --- 5. TiTiler (Tile Server) ---
  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    container_name: titiler
    ports:
      - "${TITILER_PORT}:80"
    depends_on:
      - minio
    environment:
      # --- Настройки MinIO ---
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY}
      - AWS_REGION=us-east-1
      
      # Адрес MinIO внутри сети
      - AWS_ENDPOINT_URL=http://${MINIO_ENDPOINT}
      
      # Включаем режим без подписи (для публичного бакета)
      - AWS_NO_SIGN_REQUEST=YES
      
      # Принудительный Path Style для MinIO
      - AWS_S3_FORCE_PATH_STYLE=true
      
      - AWS_VIRTUAL_HOSTING=FALSE
      - AWS_HTTPS=FALSE
      
      # --- Разрешаем CORS ---
      - TITILER_API_CORS_ORIGIN=*
      
      # --- Оптимизация GDAL ---
      - CPL_VSIL_CURL_ALLOWED_EXTENSIONS=${CPL_VSIL_CURL_ALLOWED_EXTENSIONS}
      - GDAL_CACHEMAX=200
      - GDAL_DISABLE_READDIR_ON_OPEN=${GDAL_DISABLE_READDIR_ON_OPEN}
      - GDAL_INGESTED_BYTES_AT_OPEN=32768
      - GDAL_HTTP_MERGE_CONSECUTIVE_RANGES=YES
      - GDAL_HTTP_MULTIPLEX=YES
      - GDAL_HTTP_VERSION=2
      - GDAL_HTTP_UNSAFESSL=${GDAL_HTTP_UNSAFESSL}

# --- ОБЪЯВЛЕНИЕ ИМЕНОВАННЫХ ТОМОВ ---
volumes:
  pg_data:
  minio_data: