
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app
    ports:
      - "3080:3000"
    depends_on:
      - backend
    restart: always


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    ports:
      - "5580:5000"

    restart: always
